version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas_educativo_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-postgres}
      TZ: America/Lima
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=es_PE.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edu_network

volumes:
  pgdata:

networks:
  edu_network:
    driver: bridge